<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>

    <link rel="stylesheet" href="css/profile-card.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
</head>
<body>        
    <div class="card">
        <div class="avatar">            
        </div>

        <div class="body">
            <div class="user-info">
                <span class="u-name">Victor Crest</span>
                <span class="u-age">26</span>
            </div>
            <div class="user-location">
                <span class="u-location">London</span>           
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <span class="stats">80K</span>
                <span class="title">Followers</span>
            </div>

            <div class="container">
                <span class="stats">803K</span>
                <span class="title">Likes</span>
            </div>

            <div class="container">
                <span class="stats">1.4K</span>
                <span class="title">Photos</span>
            </div>
        </div>
    </div>
</body>
</html>
